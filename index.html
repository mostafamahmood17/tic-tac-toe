<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section>
        <h1 class="heading">Tic-Tac-Toe</h1>
        <button class="restart">Restart game</button>
        <p id="player-one">Player one</p>
        <p id="player-two">Player Two</p>
        
        <!-- <input type="text" value="player one">
        <input type="text" value="player two"> -->

        <div class="container">
            <div index="0" id= "zero" class="block"></div>
            <div index="1" id= "one" class="block"></div>
            <div index="2" id= "two" class="block"></div>
            <div index="3" id= "three"  class="block"></div>
            <div index="4" id= "four"  class="block"></div>
            <div index="5" id= "five" class="block"></div>
            <div index="6" id= "six" class="block"></div>
            <div index="7" id= "seven"  class="block"></div>
            <div index="8" id= "eight" class="block"></div>
            
        </div>
       
        
        <h2 id="status"></h2>

    </Section>
    <script src="main.js"></script>

    
</body>
</html>
